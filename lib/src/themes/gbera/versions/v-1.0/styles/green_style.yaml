#该文件名表示该版本为默认的风格
assets:
  dot_burr:
    images/a_dot_burr.jpeg
  dot_ham:
    images/a_dot_ham.jpeg
fonts:
  - family: Schyler
    fonts:
      - asset: fonts/Schyler-Regular.ttf
      - asset: fonts/Schyler-Italic.ttf
        style: italic
  - family: Trajan Pro
    fonts:
      - asset: fonts/TrajanPro.ttf
      - asset: fonts/TrajanPro_Bold.ttf
        weight: 700
colors:
  -
    red: '#cccc'
    green: '#939ee'

theme:
  primarySwatch:
    primary: '0xFF4CAF50'
    swatchs:
      - 50: '0xFFE8F5E9'
      - 100: '0xFFC8E6C9'
      - 200: '0xFFA5D6A7'
      - 300: '0xFF81C784'
      - 400: '0xFF66BB6A'
      - 500: '0xFF4CAF50'
      - 600: '0xFF43A047'
      - 700: '0xFF388E3C'
      - 800: '0xFF2E7D32'
      - 900: '0xFF1B5E20'